<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Convertor</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <input type="number" id="temperatureInput" placeholder="Enter the temperature"/>
        <div class="radio-group">
            <label>
                <input type="radio" name="unit" value="celsius" checked />Celsius
            </label>
            <label >
                <input type="radio" name="unit" value="fahrenheit" />Fahrenheit
            </label>
            <label>
                <input type="radio" name="unit" value="kelvin" />Kelvin
            </label>
        </div>
        <button id="convertBtn">Convert</button>
        <div id="resultArea"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
